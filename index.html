<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout_4</title>
    <link href="src/css/style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <section>
        <div id="content">
            <div id="wrapper">
                <div id="logo">
                    <img src="src/img/logo.svg" />
                </div>
                <div id="bg-mobile"></div>
                <div id="text">
                    <h1 id="coming">WE'RE <span>COMING </span><span> SOON</span></h1>
                    <p id="greeting">
                        Hello Fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                </div>
                <div id="form">
                    <form>
                        <input type="email" name="email" id="email" placeholder="Email Adress" required />
                        <button id="button-arrow">
                          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
                            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"></path>
                          </svg>
              </button>
                    </form>
                </div>
            </div>
        </div>
        <div id="bg"></div>
    </section>
</body>

</html>
