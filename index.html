<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box_layout_4</title>
    <link href="src/css/style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="mid">
        <div class="logo"><img src="src/img/logo.svg" /></div>
        <div class="message">
          <h1>
            WE'RE<br /><span id="coming"
              >COMING <br />
              SOON</span
            >
          </h1>
        </div>
        <div class="text">
          <p>
            Hello fellow shopers! We're currently building our new fashion
            store. Add your email below to stay up to date with announcements
            and our launch deals.
          </p>
        </div>
        <div class="form">
          <form>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Adress"
              required
            />
            <button id="arrow">
              <img src="src/img/icon-arrow.svg" />
            </button>
          </form>
        </div>
      </div>
      <div class="photo"><img src="src/img/hero-desktop.jpg" /></div>
    </div>
  </body>
</html>
